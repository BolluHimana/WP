{% extends "layout.html" %}

{% block heading %}
    REGISTRATION FORM
{% endblock %}

{% block body %}
        <div class="alert alert-info">
            <p>message</p>
            <form action="{{ url_for('register') }}" method="post">
                <label for="name">name</label>
                <p><input type="text" placeholder="name" required name="name"></p>
                <label for="password">password</label>
                <p><input type="password" placeholder="password" required name="password"></p>
                <p>
                    <label for="mail">mail</label><br>
                    <input class="input padding-16" type="mail" placeholder="mail" required name="mail">
                </p>
                <label for="age">age</label>
                <p><input  type="number" placeholder="age" required name="age"></p>
                <label for="gender">gender</label>
                <p><input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label></p>
                <p> <label for="birthday">birthday</label>
                    <input type="date" id="birthday" name="birthday"></p>
                <button class="btn btn-secondary btn-lg" type="submit">REGISTER</button>
                <button type="submit" class="btn btn-secondary btn-lg" formaction='/auth'>LOGIN</button>
            </form>
        </div>
{% endblock %}
